<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./imgs/buzz-logo.png" rel="icon" type="image/x-icon" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <title>BuzzQuizz</title>
  </head>
  <body>
    <header>
      <nav><h1 style="cursor: pointer">BuzzQuizz</h1></nav>
    </header>

    <!-- tela 1 -->
    <main>
      <section class="tela-1 escondido">
        <div class="Quizz escondido">
          <div class="descrever">
            <p class="">Você não criou nenhum quizz ainda :(</p>
          </div>
          <button class="criar-quizz" onclick="criarQuizz()">CriarQuizz</button>
        </div>
        <div class="meus-quizz">
          <div class="meus-quizz-strong">
            <strong style="margin-right: 10px">Seus Quizzes</strong>
            <img src="imgs/Group 22.svg" />
          </div>
          <div class="quizz-feitos">
            <img class="feito" src="imgs/Group 46.svg" />
            <img class="feito" src="imgs/Group 46.svg" />
            <img class="feito" src="imgs/Group 46.svg" />
          </div>
        </div>
        <div class="todos-quizz">
          <strong>Todos os Quizzes</strong>
          <div class="caixa-quizz">
            <div class="lista-quizz"></div>
          </div>
        </div>
      </section>

      <section class="tela-2 escondido"></section>
      <section class="tela-3-1 escondido">
        <div class="crie-seu-quizz">
          <span>Comece pelo começo </span>
        </div>

        <div class="input-criacao">
          <input
            type="text"
            minlength="20"
            maxlength="65"
            spellcheck="true"
            placeholder="Título do seu quizz"
          />

          <input type="text" placeholder="URL da imagem do seu quizz" />

          <input
            type="number"
            placeholder="Quantidade de perguntas do quizz"
            name="opções"
            min="3"
          />

          <input
            type="number"
            placeholder="Quantidade de níveis do quizz"
            min="3"
          />
        </div>

        <button style="cursor: pointer">Prosseguir pra criar perguntas</button>
      </section>

      <section class="tela-3-2">
        <div class="titulo">
          <span>Crie suas perguntas</span>
        </div>

        <div class="formulario-questoes">
          <div class="questoes">
            <div class="question">
              <div class="subtitulo">
                <span>Pergunta 1</span>
              </div>
              <ul>
                <li>
                  <input
                    type="text"
                    minlength="20"
                    spellcheck="true"
                    placeholder="Texto da pergunta"
                  />
                </li>

                <li>
                  <input type="text" placeholder="Cor de fundo da pergunta" />
                </li>
              </ul>
            </div>

            <div class="correctAnswer">
              <div class="subtitulo">
                <span>Resposta correta</span>
              </div>
              <ul>
                <li>
                  <input
                    type="text"
                    spellcheck="true"
                    placeholder="Resposta correta"
                  />
                </li>

                <li>
                  <input type="text" placeholder="URL da imagem" />
                </li>
              </ul>
            </div>

            <div class="respostas-erradas">
              <div class="subtitulo">
                <span>Respostas incorretas</span>
              </div>
              <ul>
                <li>
                  <input
                    type="text"
                    spellcheck="true"
                    placeholder="Resposta correta 1"
                  />
                </li>

                <li>
                  <input type="text" placeholder="URL da imagem 1" />
                </li>
              </ul>
              <ul>
                <li>
                  <input
                    type="text"
                    spellcheck="true"
                    placeholder="Resposta correta 2"
                  />
                </li>

                <li>
                  <input type="text" placeholder="URL da imagem 2" />
                </li>
              </ul>
              <ul>
                <li>
                  <input
                    type="text"
                    spellcheck="true"
                    placeholder="Resposta correta 3"
                  />
                </li>

                <li>
                  <input type="text" placeholder="URL da imagem 3" />
                </li>
              </ul>
            </div>
          </div>

          <div class="questao-esperando">
            <div class="subtitulo">
              <span>Pergunta 2</span>
            </div>
            <div class="icon">
              <ion-icon name="create-outline"></ion-icon>
            </div>
          </div>

          <div class="questao-esperando">
            <div class="subtitulo">
              <span>Pergunta 3</span>
            </div>
            <div class="icon">
              <ion-icon name="create-outline"></ion-icon>
            </div>
          </div>

          <button>Prosseguir pra criar níveis</button>
        </div>
      </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
    <script src="./script/index.js"></script>
  </body>
</html>
